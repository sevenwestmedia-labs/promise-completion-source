language: node_js
node_js:
    - lts/*
cache: yarn
notifications:
    email: false
script: yarn verify
env:
    global:
        - secure: 
        - secure: 

jobs:
    include:
        # Define the release stage that runs semantic-release
        - stage: release
          node_js: lts/*
          script: skip
          deploy:
              provider: script
              skip_cleanup: true
              script:
                  - npx semantic-release
